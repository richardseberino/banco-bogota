apiVersion: appconnect.ibm.com/v1beta1
kind: IntegrationServer
metadata:
  name: dev-bogota-ops
  namespace: cp4i
spec:
  adminServerSecure: true
  createDashboardUsers: true
  designerFlowsOperationMode: disabled
  enableMetrics: true
  license:
    accept: true
    license: L-KSBM-C37J2R
    use: CloudPakForIntegrationNonProduction
  pod:
    containers:
      runtime:
        resources:
          limits:
            cpu: 300m
            memory: 350Mi
          requests:
            cpu: 300m
            memory: 300Mi
  replicas: 1
  router:
    timeout: 120s
  service:
    endpointType: http
  version: 12.0.1.0-r1
  barURL: >-
    http://nexus-route-openshift-operators.cp-poc-510ad6ebead8e7457a6e62904edfa48f-0000.us-south.containers.appdomain.cloud/repository/releases/BARfiles/bco-bogota/latest/bco-bogota-latest.bar
  configurations:
    - nexus-cred
    - extensions.zip
    - odbc12
    - credenciais-db2
  tracing:
    enabled: true
    namespace: cp4i
